<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Rental</title>
    <style>
      .age {
        border: none;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>ACME Car Rental</h1>
      <label for="pickupDate" >Pickup Date:</label>
      <input type="date" id="pickupDate" /> <br /><br />
      <label for="numberOfDays">Number of Days:</label>
      <input type="text" id="numberOfDays" />
      <h3>options</h3>
      <input type="checkbox" id="tollTagBox" />
      <label for="tollTagBox" >Electronic Toll Tag ($3.95/day)</label><br />
      <input type="checkbox" id="gpsBox" />
      <label for="gpsBox">GPS ($2.95/day)</label><br />
      <input type="checkbox" id="roadsideAssistanceBox" />
      <label for="roadsideAssistanceBox">Roadside Assistance ($2.95/day)</label>
      <h3>under 25</h3>

      <fieldset class="age">
        <input type="radio" name="Age selector" id="over25" />No

        <input type="radio" name="Age selector" id="under25" />Yes
      </fieldset>
      <br />
      <button id="displayCostButton" >Estimate Total Cost</button>

      <p id="paymentBreakdown"></p>
    </main>

  <script src="main.js"></script>
  </body>
</html>
